<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<title>XPrag experiments</title>

		<!-- fonts from Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Noto+Serif:400,700|Playfair+Display:700" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<!-- js dependencies -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/mustache/mustache.min.js"></script>
		
		<!-- local js files -->
		<script src="scripts/exp.js"></script>
		<script src="scripts/views.js"></script>
		<script src="scripts/main.js"></script>

		<!-- config -->
		<script src="config.js"></script>
		<script src="config/config_general.js"></script>
		<script src="config/config_views.js"></script>

	</head>
	<body>
		<noscript>This task requires JavaScript. Please enable your JavaScript.</noscript>
	</body>

	<main>
		Loading...
	</main>

	<!-- Mustache templates below. Each template is a view with a separate HTML structure. -->

	<!-- Introduction view -->
	<script id="intro-view" type="x-tmpl-mustache">
	<div class='view'>
		{{# title }}
		<h1 class="title">{{ title }}</h1>
		{{/ title }}
		{{^ title }}
		<h1 class="title">Welcome!</h1>
		{{/ title }}
		{{# text }}
		<section class="text-container">
			<p class="text">{{ text }}</p>
		</section>
		{{/ text }}
		{{# button }}
		<button id="next">{{ button }}</button>
		{{/ button }}
		{{^ button }}
		<button id="next">Next</button>
		{{/ button }}
	</div>
	</script>

	<!-- Instructions view -->
	<script id="instructions-view" type="x-tmpl-mustache">
	<div class="view">
		{{# title }}
		<h1 class="title">{{ title }}</h1>
		{{/ title }}
		{{^ title }}
		<h1 class="title">Instructions</h1>
		{{/ title }}
		{{# text }}
		<section class="text-container">
			<p class="text">{{ text }}</p>
		</section>
		{{/ text }}
		{{# button }}
		<button id="next">{{ button }}</button>
		{{/ button }}
		{{^ button }}
		<button id="next">Next</button>
		{{/ button }}
	</view>
	</script>

	<!-- instructions for each block -->
	<script id="block-instructions-view" type="x-tmpl-mustache">
	<div class="view">
		{{# text }}
		<p>{{{ text }}}</p>
		{{/ text }}
		<button id="next">Next</button>
	</div>
	</script>

	<!-- Trial View -->
	<script id="trial-view" type="x-tmpl-mustache">
	<div class="view">
		{{# text }}
		<h2>{{ text }}</h2>
		{{/ text }}
		<div class="stimulus-container">
			<div class="stimulus nodisplay" id="stimulus"></div>
		</div>
	</div>
	</script>

	<!-- Pause View -->
	<script id="begin-exp-view" type="x-tmpl-mustache">
	<div class="view">
		<p>Now that you have acquainted yourself the procedure of the task, the actual task will begin.</p>
		<button id="next">Next</button>
	</div>
	</script>

	<!-- Pause View -->
	<script id="pause-view" type="x-tmpl-mustache">
	<div class="view">
		<h1>Pause</h1>
		<p>This task is finished! To proceed to the next press 'next'.</p>
		<button id="next">Next</button>
	</div>
	</script>

	<!-- subject info view -->
	<script id="post-test-view" type="x-tmpl-mustache">
	<div class="view post-test-templ">
		{{# title }}
		<h2 class="title">{{ title }}</h2>
		{{/ title }}
		{{^ title }}
		<h2 class="title">Additional Information</h2>
		{{/ title }}
		{{# text }}
		<section class="text-container">
			<p class="text">{{ text }}</p>
		</section>
		{{/ text }}
		<form>
			<p>
				<label for="age">Age:</label>
				<input type="number" name="age" min="18" max="110" id="age" />
			</p>
			<p>
				<label for="gender">Gender:</label>
				<select id="gender" name="gender">
					<option></option>
					<option value="male">male</option>
					<option value="female">female</option>
					<option value="other">other</option>
				</select>
			</p>
			<p>
				<label for="education">Level of Education:</label>
				<select id="education" name="education">
					<option></option>
					<option value="graduated_high_school">Graduated High School</option>
					<option value="graduated_college">Graduated College</option>
					<option value="higher_degree">Higher Degree</option>
				</select>
			</p>
			<p>
				<label for="languages" name="languages">Native Languages: <br /><span>(i.e. the language(s) spoken at home when you were a child)</</span></label>
				<input type="text" id="languages"/>
			</p>
			<p class="comment-sect">
				<label for="comments">Further comments</label>
				<textarea name="comments" id="comments"
				rows="6" cols="40"></textarea>
			</p>
			<button id="next">Next</button>
		</form>
	</div>
	</script>

	<!-- Thanks View -->
	<script id="thanks-view" type="x-tmpl-mustache">
	<div class="view">
		<h1>Thank you for taking part in this experiment!</h1>
	</div>
	</script>
</html>
